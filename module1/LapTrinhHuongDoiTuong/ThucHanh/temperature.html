<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Temperature =  function (c) {
        this.c =c;
        this.getC = function () {
            return c;
        }
        this.getF =function () {
            return 1.8*c+32;
        }
        this.getK = function () {
            return c+273.15;
        }

    };
    let temperature = new Temperature(25);
    let c = temperature.getC();
    let f = temperature.getF();
    let k = temperature.getK();
    document.write("25 độ C= "+f+" F"+"<br/>");
    document.write("25 độ C= "+k+" Kelvin");
</script>
</body>
</html>
