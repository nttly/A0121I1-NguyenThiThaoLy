<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = [4,6,3,35,6];
    let max=str[0];
    let vt;
    for (let i=0;i<str.length;i++)
    {
        if(str[i]>max){
            max=str[i];
            vt=i;
        }
    }
    document.write(vt+"<br/>");
    document.write(max);
</script>
</body>
</html>
