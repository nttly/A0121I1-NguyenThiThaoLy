<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = [1,3,5,8,12,35,67,345,6];
    let sum=0;
    let st='';
    for (let i=0;i<str.length;i++){
        if(str[i]>=10){
            sum += 1;
           st +=str[i] +" ,";
        }
    }
    document.write(st+"<br/>");
    document.write(sum);

</script>
</body>
</html>
