<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(n) {
        let snt=true;
        if(n<2){
            snt = false;
        }
        else {
            for (let i=2;i <n-1;i++){
                if (n%i == 0){
                    snt = false;
                    break;
                }
            }
        }
        if (snt==true){
            document.write(n+" là số nguyên tố ");
        }
        else {
            document.write(n+" không là số nguyên tố.")
        }
    }
    let n = parseInt(prompt("nhạp vào số n:"));
    isPrime(n);

</script>
</body>
</html>
