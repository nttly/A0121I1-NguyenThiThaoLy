<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function square(n) {
        let result = n*n;
        return result;
    }
    let n=parseInt(prompt("Nhập vào số:"));
    let result=square(n);
    alert(result);
</script>
</body>
</html>
