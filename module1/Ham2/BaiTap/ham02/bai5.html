<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function min(a,b,c) {
        let min1 = a;
        if (b<min1){
            min1=b
        }
        else if(c<min1){
            min1=c;
        }
        return min1;
    }
    let a= parseInt(prompt("a= "));
    let b= parseInt(prompt("b= "));
    let c= parseInt(prompt("c= "));
    alert(min(a,b,c));
</script>
</body>
</html>
