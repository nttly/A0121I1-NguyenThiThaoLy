<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const pi = 3.14159;

    function acreage(r) {
        let s = r * r * pi;
        return s;
    }

    function perimeter(r) {
        let c = 2 * r * pi;
        return c;
    }
    let r= parseFloat(prompt("Nhập vào bán kính hình tròn: "));
    dt=acreage(r);
    cv=perimeter(r);
    alert("Diện tích hình tròn là: "+dt);
    alert("Chu vi hình tròn là: "+cv);

</script>
</body>
</html>
