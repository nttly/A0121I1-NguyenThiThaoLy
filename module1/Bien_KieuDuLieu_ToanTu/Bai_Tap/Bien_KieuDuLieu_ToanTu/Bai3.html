<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var inputR = prompt("Nhập vào bán kính hình tròn:");
    var R = parseInt(inputR);
    var S = Math.pow(R,2)*Math.PI;
    document.write("Diện tích của hình tròn là:"+S);
</script>
</body>
</html>
