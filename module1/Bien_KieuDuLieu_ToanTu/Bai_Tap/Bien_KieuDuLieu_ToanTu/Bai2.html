<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var inputC = prompt("Nhap vao giá trị độ C:");
    var C = parseInt(inputC);
    var F = ((9*C)/5)+32;
    document.write(+C);
    document.write(" độ C chuyển sang độ F là:");
    document.write(+F);
</script>

</body>
</html>
