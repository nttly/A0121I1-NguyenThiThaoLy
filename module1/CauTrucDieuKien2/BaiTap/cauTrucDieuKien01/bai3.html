<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("Nhập vào một số nguyên:"));
    if (n<0){
        alert(n+" nhỏ hơn 0");
    }
    else if(n>0){
        alert(n+" lớn hơn 0");
    }
    else {
        alert(n+" bằng 0");
    }
</script>
</body>
</html>
