<script>
    let a = parseInt(prompt("Nhap vao so a:"));
    let b= parseInt(prompt("Nhap vao so b:"));
    if (a%b==0){
        alert(a+"chia hết cho"+b);
    }
    else {
        alert(a+" không 10chia hết cho"+b);
    }
</script>
