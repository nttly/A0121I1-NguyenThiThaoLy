<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("nhap so đầu tiên:"));
    let b=parseInt(prompt("nhap so thứ hai:"));
    let c=parseInt(prompt("nhap so thứ ba:"));
    let max=a;
    if (b>max){
        max=b;
    }
    if (c>max){
        max=c;
    }
    alert("số lớn nhất là:"+max);
</script>
</body>
</html>
