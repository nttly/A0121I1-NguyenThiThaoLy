<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("nhập vào cạnh a:"));
    let b=parseInt(prompt("nhập vào cạnh b:"));
    let s =(a*b)/2;
    if (a>0&&b>0)
    {
        document.write("Diện tích tam giác vuông là : "+s);

    }
    else {
        alert("Xin hãy nhập lại!");
    }
</script>
</body>
</html>
