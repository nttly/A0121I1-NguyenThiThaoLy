<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =parseInt(prompt("nhap vào độ dài canh a:"));
    let b =parseInt(prompt("nhap vào độ dài canh b:"));
    let s=a*b;
    if (a>0 && b >0){
        document.write("diện tích hình chữ nhật là:"+parseInt(s));

    }
    else {
        alert("Xin hãy nhập lại!");
    }
</script>
</body>
</html>
