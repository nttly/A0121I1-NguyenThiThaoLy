<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập vào độ dài cạnh hình vuông: "));
    let s ;
    if (a>0){
        s=a*a;
    }
    else {
        alert("Xin nhập lại!")
    }

    document.write("Diện tích hình vuông là: "+s);
</script>
</body>
</html>
