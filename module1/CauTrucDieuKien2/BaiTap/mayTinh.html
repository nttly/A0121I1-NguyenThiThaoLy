function ham1() {
    document.getElementById("result1").innerHTML = document.getElementById("result1").textContent+"1";

    document.getElementById("result1").innerHTML = document.getElementById("result1").textContent+"*";

function hamC() {
    document.getElementById("result1").innerHTML = "";
}
function result() {
    let ketqua;
    ketqua= eval(document.getElementById("result1").textContent)
    document.getElementById("result1").innerHTML = ketqua;
}
