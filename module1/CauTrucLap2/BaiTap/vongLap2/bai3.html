<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (i=0;i<5;i++){
        for (j=0;j<=i;j++){
            document.write(" * ");
        }
            document.write("<br/>");
    }
    document.write("<br/>");
    for (i=5;i>0;i--){
        for (j=i;j>0;j--){
            document.write(" * ");
        }
        document.write("<br/>");
    }
    document.write("<br/>");
    for (let i =1;i<=5;i++){
        for (let k=1;k<5+1-i;k++){
            document.write("&nbsp;&nbsp;");
        }
        for (let j=1;j<=i;j++){
            document.write(" * ");
        }
        document.write("<br/>");
    }
    document.write("<br/>");
    for (let i=5;i>=1;i--){
        for (let k=5-i;k>=1;k--){
            document.write("&nbsp;&nbsp;");
        }
        for (var j=i;j>=1;j--){
            document.write("<br/>");
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
