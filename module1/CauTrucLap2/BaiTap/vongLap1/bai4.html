<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=1;
    let b=1;

    for (i=3;i<=20;i++) {
        let c = a + b;
        a = b;
        b = c;
        if (c % 5 == 0) {
            document.write(c + "<br/>");
            break;
        }
    }
</script>
</body>
</html>
